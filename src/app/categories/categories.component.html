<h2>
  Mes Categories
</h2>

<div class="right">
  <button mat-raised-button routerLink="/newcategorie">NOUVEAU</button>
  <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
  <button mat-raised-button color="warn" (click)="delete(selection.selected)">SUPPRIMER</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

     <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let categorie"> {{categorie.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let categorie"> {{categorie.nom | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let categorie"> {{categorie.description}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef> Date de création </th>
      <td mat-cell *matCellDef="let categorie"> {{categorie.dateCreation | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateMiseAJour">
      <th mat-header-cell *matHeaderCellDef> Date de mise à jour </th>
      <td mat-cell *matCellDef="let categorie"> {{categorie.dateMiseAJour | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="10"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
