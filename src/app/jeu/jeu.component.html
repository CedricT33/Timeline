<h2>
  Jouer au Timeline !
</h2>

<div class="center">
  <h3>Carte à deviner</h3>
</div>

<div class="center">
  <mat-card class="center carte-a-jouer">
    <h4 class="center">{{cardToFind.titre}}</h4>
      <img src={{cardToFind.imageUrl}}/>
    <p class="center">{{cardToFind.description}}</p>
  </mat-card>
</div>

<div class="center">
  <mat-form-field>
    <input matInput type="text" maxlength="4" placeholder="Année" [(ngModel)]="guessDate" (keyup.enter)="onGuessKey()">
  </mat-form-field>
  <button mat-raised-button color="primary" [ngClass]="{'wrong': classWrong}" (click)="onGuess()" disabled="{{disabled}}">{{btnDeviner}}</button>
</div>

<div *ngIf= "affichageTrouve">
  <div class="center">
    <h3>Carte trouvées</h3>
  </div>
    
  <div class="center">
    <mat-card class="center carte-a-jouer" *ngFor= "let carte of cardFoundList">
      <h4 class="center">{{carte.titre}}</h4>
      <p class="reponse">{{carte.annee}}</p>
        <img src={{carte.imageUrl}}/>
      <p class="center">{{carte.description}}</p>
    </mat-card>
  </div>
</div>
